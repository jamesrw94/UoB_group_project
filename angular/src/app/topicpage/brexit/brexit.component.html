<html>

<head>
  <style>
    body {
      background-color: rgb(86, 52, 119);
    }
  </style>
</head>

<body>

  <div class="image-container">
    <div class="tweet1">
      <p>EU'RE JOKING Ten countries including France and Germany
        <br>NOT extradite criminals to the UK after Brexit
      </p>
    </div>

    <div class="emptylistcontainer1">
      <h3>Drag logo into box</h3>
      <div cdkDropList #emptyList1="cdkDropList" [cdkDropListData]="emptybox1" [cdkDropListConnectedTo]="[emptyList1, emptyList2]"
        class="list" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of emptybox1" cdkDrag>
          <img [src]="item" width="250" height="auto">
        </div>
      </div>
    </div>
    
    <div class="emptylistcontainer2">
      <h3>Drag logo into box</h3>
      <div cdkDropList #emptyList2="cdkDropList" [cdkDropListData]="emptybox2" [cdkDropListConnectedTo]="[emptyList1, emptyList2]"
        class="list" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of emptybox2" cdkDrag>
          <img [src]="item" width="250" height="auto">
        </div>
      </div>
    </div>

    <div class="tweet2">
      <p>Small-time dealers fear Brexit could
        <br>decimate antiques trade in UK
      </p>
    </div>
    <img class="center-fit" [src]="brexitPageUrl">

    <div class="paperlistcontainer1">
      <div cdkDropList #paperList1="cdkDropList" [cdkDropListData]="paperbox1" [cdkDropListConnectedTo]="[emptyList1, emptyList2]"
        (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of paperbox1" cdkDrag>
          <img [src]="item" width="250" height="auto">
        </div>
      </div>
    </div>

    <div class="paperlistcontainer2">
      <div cdkDropList #paperList1="cdkDropList" [cdkDropListData]="paperbox2" [cdkDropListConnectedTo]="[emptyList1, emptyList2]"
        (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of paperbox2" cdkDrag>
          <img [src]="item" width="250" height="auto">
        </div>
      </div>
    </div>

    <h2 class="title">Brexit</h2>
    <h1 class="first-txt">Can you place the paper with the tweet?</h1>
  </div>
</body>

</html>
