    }
  </style>

<body>
  <div class="image-container">
    <img [src]="homePageUrl">
    <h2 class="title">
      Know The News
    </h2>
    <h1 class="first-txt">
      Can you match tweets to their tabloids?
    </h1>
    <h3>
      Know the news is a single page web-based quiz which challenges people to place two tweets
      with their respective newspaper. The aim of the site is to educate people on media bias 
      and to raise awareness of one's own bias the media.
    </h3>
    <button class="startButton" onclick="location.href = '/topicpage'" type="button"><span>Start</span></button>
  </div>
</body>
